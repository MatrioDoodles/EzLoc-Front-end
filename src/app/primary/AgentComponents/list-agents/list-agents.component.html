

<div class="card" style="width: 90%; left: 5%;">
  <p-table #dt3 [value]="users" dataKey="id" [rows]="10" [showCurrentPageReport]="true"
           [rowsPerPageOptions]="[10,25,50]" [autoLayout]="true" [responsive]="true"  [loading]="loading" styleClass="p-datatable-customers p-datatable-gridlines"
           [paginator]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
           [globalFilterFields]="['name']">
    <ng-template pTemplate="caption">
      <h1 style="color: #7e1727; font-weight: bold; text-decoration: underline; text-align: center;">Liste des Agents</h1>
      <!--div class="p-d-flex">

              <span class="p-input-icon-left p-ml-auto">
                  <i class="pi pi-search"></i>
                  <input pInputText type="text" (input)="dt3.filterGlobal($event.target.value, 'contains')"
                         placeholder="Rechercher un agent" />
              </span>
      </div-->
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th>
          <div class="p-d-flex p-jc-between p-ai-center">
            Nom

          </div>
        </th>
        <th>
          <div class="p-d-flex p-jc-between p-ai-center">
            Pénom
          </div>
        </th>
        <th>
          <div class="p-d-flex p-jc-between p-ai-center">
            Email
          </div>
        </th>
        <th>
          <div class="p-d-flex p-jc-between p-ai-center">
            Téléphone
          </div>
        </th>



        <th>
          <div class="p-d-flex p-jc-between p-ai-center">
            Adress
          </div>
        </th>

        <th>
          <div class="p-d-flex p-jc-between p-ai-center">
            Nom d'utilisateur
          </div>
        </th>
        <th>
          <div class="p-d-flex p-jc-between p-ai-center">
            Role
          </div>
        </th>
        <th>
          <div class="p-d-flex p-jc-between p-ai-center">
            Ville
          </div>
        </th>
        <th>
          <div class="p-d-flex p-jc-between p-ai-center">
            Actions
          </div>
        </th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-user>
      <tr>
        <td>
          {{user.name}}
        </td>
        <td>
          {{user.surname}}
        </td>
        <td>
          {{user.mail}}
        </td>
        <td>
          {{user.phone}}
        </td>

        <td>
          {{user.adress}}
        </td>

        <td>
          {{user.username}}
        </td>

        <td>
          {{user.role.label}}
        </td>

        <td>
          {{user.city}}
        </td>

        <td  style="text-align:center">

          <button pButton type="button" (click)="update(user)" style="margin : 5px" class="p-button-success p-button-rounded" icon="pi pi-pencil"></button>
          <button pButton type="button" (click)="delete(user.id)" style="margin : 5px" class="p-button-warning p-button-rounded" icon="pi pi-trash"></button>

        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="9">Pas d'agents trouvé.</td>
      </tr>
    </ng-template>
  </p-table>
  <div class="card-footer">
    <button  mat-button routerLink="/ezlocprimary/primary-module/addUser" class="btn btn-primary btn-lg" style="margin-left: 45% " >
      Ajouter Agent
    </button>
  </div>
</div>
<p-toast position="top-right"></p-toast>
